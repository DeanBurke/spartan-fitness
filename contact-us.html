<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spartan Fitness gym for people of all age and sizes on their fitness journey">
    <meta mame="keywords" content="Spartan Fitness, gym, fitness, powerlifting, bodybuilding, crossfit, cardio">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spartan Fitness</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Spartan Fitness</h1>
        </a>
        <nav id="menu">
            <Ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </Ul>
        </nav>
    </header>
    <section class="form-layout">
        <div id="left-spartan-helmet" class="form-layout" title="Spartan helmet facing inwards left to right"></div>
        <div>
            <form action="https://formdump.codeinstitute.net/" method="post" class="form-layout" id="form">
                <fieldset>
                    <legend>Get in touch!</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first_name" class="text-input" required>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last_name" class="text-input" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                    <label for="message"></label>
                    <textarea name="message" id="message" placeholder="Write your message here." cols="30" rows="10"
                        class="text-input"></textarea>
                    <input type="submit" value="Submit!" id="submit">
                </fieldset>
            </form>
        </div>
        <div id="right-spartan-helmet" class="form-layout" title="Spartan helmet facing inwards right to left"></div>
    </section>
    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page(opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page(opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page(opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page(opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/c18bf2701a.js" crossorigin="anonymous"></script>
</body>

</html>
